<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    background-color: #FFFDF8;
    font-family: 'Poppins', sans-serif;
    color: #4B3F35;
  }
  h1 {
    color: #86766F;
  }
  .button {
    background-color: #D7E5D0;
    color: #4B3F35;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
</style>
  <meta charset="UTF-8" />
  <title>Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Canvas Shop</h1>
    <p>Browse and purchase original canvas artwork.</p>
  </section>

  <section class="gallery-preview">
    <div class="gallery">
      
      <div class="item">
        <img src="images/art1.jpg" alt="Canvas 1" />
        <p>“Soft Skies” – $120</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_xclick" />
          <input type="hidden" name="business" value="yourpaypalemail@example.com" />
          <input type="hidden" name="item_name" value="Soft Skies Canvas" />
          <input type="hidden" name="amount" value="120.00" />
          <input type="hidden" name="currency_code" value="USD" />
          <button type="submit" class="button">Buy Now</button>
        </form>
      </div>

      <div class="item">
        <img src="images/art2.jpg" alt="Canvas 2" />
        <p>“Warm Light” – $95</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_xclick" />
          <input type="hidden" name="business" value="yourpaypalemail@example.com" />
          <input type="hidden" name="item_name" value="Warm Light Canvas" />
          <input type="hidden" name="amount" value="95.00" />
          <input type="hidden" name="currency_code" value="USD" />
          <button type="submit" class="button">Buy Now</button>
        </form>
      </div>

      <div class="item">
        <img src="images/art3.jpg" alt="Canvas 3" />
        <p>“Quiet Bloom” – $110</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_xclick" />
          <input type="hidden" name="business" value="yourpaypalemail@example.com" />
          <input type="hidden" name="item_name" value="Quiet Bloom Canvas" />
          <input type="hidden" name="amount" value="110.00" />
          <input type="hidden" name="currency_code" value="USD" />
          <button type="submit" class="button">Buy Now</button>
        </form>
      </div>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
